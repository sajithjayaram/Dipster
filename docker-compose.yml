version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: nudg-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: nudg-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    # Optional secrets (uncomment to use docker secrets)
    # secrets:
    #   - OPENAI_API_KEY
    #   - GOOGLE_CLIENT_SECRET
    #   - TELEGRAM_BOT_TOKEN
    ports:
      - "8001:8001"
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: nudg-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

# Define secrets files if using docker secret mechanism
# secrets:
#   OPENAI_API_KEY:
#     file: ./secrets/openai_api_key
#   GOOGLE_CLIENT_SECRET:
#     file: ./secrets/google_client_secret
#   TELEGRAM_BOT_TOKEN:
#     file: ./secrets/telegram_bot_token

volumes:
  mongo_data:
    driver: local
