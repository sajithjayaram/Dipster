server {
    listen       80;
    server_name  _;

    # Security headers (adjust CSP for your asset origins)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Uncomment and customize CSP if needed
    # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' *;" always;

    # Static file caching
    location ~* \.(?:js|css)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        root   /usr/share/nginx/html;
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        root   /usr/share/nginx/html;
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}
